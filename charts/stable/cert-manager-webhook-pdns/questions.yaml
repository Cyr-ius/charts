  - variable: groupName
    label: "Group name"
    group: "Group Name"
    schema:
      type: string
      default: "acme.mycompany.com"
      required: true

  - variable: certManager
    group: "Cert Manager"
    label: "Cert Manager"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: namespace
          label: "Namespace"
          schema:
            type: string
            default: "ix-cert-manager"
            required: true
        - variable: serviceAccountName
          label: "Service Account Name"
          schema:
            type: string
            default: "cert-manager-certmanager"
            required: true

  - variable: webhook
    group: "Webhook"
    label: "Webhook"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: email
          label: "Email"
          schema:
            type: string
            required: true
        - variable: host
          label: "Host"
          schema:
            type: string
            required: true
        - variable: apiKeySecretRef
          label: "API Key (encoded base64)"
          schema:
            type: string
            required: true
        - variable: apiKeyScheme
          label: "API Key scheme"
          schema:
            type: string
        - variable: apiKeyHeaderName
          label: "API Key header name"
          schema:
            type: string
        - variable: serverID
          label: "server ID"
          schema:
            default: "localhost"
            type: string
            required: true
        - variable: caBundle
          label: "Trusted CABundle for private ACME server"
          description: "Trusted CABundle for private ACME server, encoded in base64"
          schema:
            type: string
        - variable: ttl
          label: "Time to Live"
          description: "TTL for DNS records"
          schema:
            default: 120
            type: int
            required: true
        - variable: timeout
          label: "Timeout"
          description: "Timeout for requests to the PDNS api server"
          schema:
            default: 30
            type: int
            required: true
        - variable: allowed-zones
          label: "Allowed zones"
          description: "Remember the trailing dot to make the zone-name"
          schema:
            type: list
            default: []
            items:
              - variable: zone
                label: "Domain DNS Zone"
                schema:
                  type: string
